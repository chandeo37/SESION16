<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="container-fluid  bg-primary text-white p-3 mb-2">
            <div class="row ">
                <div class="col ">
                    <h1 class="text-center">Contacto</h1>
                </div>
                
            </div>
        </div>
        
        
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="#">Inicio</a>

          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            
          </ul>

        </div>
      </nav>

      <main>
            <div class="container mt-5 " >
                <div class="row">
                    <div class="col-6">
                        <form class="row g-3 needs-validation" id="frmDatos" novalidate>
                            <h2>Formulario</h2>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                                <div class="valid-feedback">Campo Ok</div>
                                <div class="invalid-feedback">Complete los datos</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electr√≥nico</label>
                                <input type="email" class="form-control" id="email"  placeholder="Introduce tu correo" required>
                                <div class="valid-feedback">Campo Ok</div>
                                <div class="invalid-feedback">Complete los datos</div>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="3" placeholder="Introduce el mensaje" required></textarea>
                                <div class="valid-feedback">Campo Ok</div>
                                <div class="invalid-feedback">Complete los datos</div>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="guardarDatos()" >Enviar</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <h2 >Resumen</h2>
                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush mt-2">
                              <li class="list-group-item"><p id="resumenNombre"></p></li>
                              <li class="list-group-item"><p id="resumenCorreo"></p></li>
                              <li class="list-group-item"><p id="resumenMensaje"></p></li>
                            </ul>
                            
                          </div>
                    </div>
                </div>
            </div>

      </main>

      <footer>
        <div class="container-fluid bg-dark text-white p-3 mt-2 mb-2">
            <p class="text-center">Siguenos en nuestras redes sociales</p>
            
        </div>
      </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>  
    <script src="./JS/script.js"></script>
</body>
</html>
